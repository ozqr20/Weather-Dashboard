<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Report</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>

    <main class="container">
        <!-- Search for a City Section-->
        <div class="row w-100">
            <div class="col-12 col-md-3 p-2 search-column">
                <form id="input-search" class="p-2">
                    <h2>Search for a City:</h2>
                    <input id="city" type="text" class="form-input" autofocus="true" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <!-- History buttons section -->
                <div id="history-search-btns" class="history-search border"></div>
            </div>
            <!--Name of City with current weather -->
            <div class="city col-12 col-md-9 border p-b-3" >
                <h3 id="searched-city"></h3>
                <div id="weather-container-now" class="list-group "></div>
            </div>
            <!-- Display weather / 5 days -->
            <div id="five-days " class="row fiveContainer w-100">
                <h4 id="forecast" class="col-12 w-100"></h4>
                <div id="display-fivedays" class="d-flex"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
